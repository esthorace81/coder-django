{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="La Caja de Pandora - Tu tienda online moderna" />
        <meta name="author" content="Equipo La Caja de Pandora" />
        <title>{% block title %}La Caja de Pandora{% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navbar -->
        {% include 'componentes/nav.html' %}

        <!-- Main Content -->
        <main class="container my-5">
            {% block content %}
            {% endblock content %}
        </main>

        <!-- Footer -->
        {% include 'componentes/footer.html' %}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'core/js/scripts.js' %}"></script>
    </body>
</html>
