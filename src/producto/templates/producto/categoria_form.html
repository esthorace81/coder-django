{% extends 'core/base.html' %}


{% block content %}
    {% if form.instance.pk %}
        <h1>Producto: Categorías - Edición</h1>
    {% else %}
        <h1>Producto: Categorías - Creación</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'producto:index' %}"></a>
{% endblock content %}
